<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="hingobway" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/main.css" />

  </head>
  <body>
    <div id="app" class="container">
      <div class="bpoint">
        <main>
          <div id="horiz" class="control">
            <div class="top-bar">
              <div class="label">HORIZONTAL</div>
              <select v-model="deviceH" id="source-h" class="horiz">
                <option value="">Select a device</option>
                <option v-for="(source, ind) in sources" :value="source.id">
                  {{ ind + 1 }}&nbsp;{{ source.name }}
                </option>
              </select>
            </div>
            <div class="video">
              <div class="cont">
                <video class="cam horiz" autoplay="autoplay"></video>
              </div>
            </div>
            <div class="nav">
              <div class="inner">
                <svg class="arrow lt" viewBox="0 0 24 24" @click="handleClick">
                  <path fill="none" d="M0 0h24v24H0V0z" />
                  <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 13l-4-4h8l-4 4z"
                  />
                </svg>
                <svg class="arrow rt" viewBox="0 0 24 24" @click="handleClick">
                  <path fill="none" d="M0 0h24v24H0V0z" />
                  <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 13l-4-4h8l-4 4z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div id="vert" class="control">
            <div class="top-bar">
              <div class="label">VERTICAL</div>
              <select v-model="deviceV" id="source-v" class="vert">
                <option value="">Select a device</option>
                <option v-for="(source, ind) in sources" :value="source.id">
                  {{ ind + 1 }}&nbsp;{{ source.name }}
                </option>
              </select>
            </div>
            <div class="video">
              <div class="cont">
                <video class="cam vert" autoplay="autoplay"></video>
              </div>
            </div>
            <div class="nav">
              <div class="inner">
                <svg class="arrow up" viewBox="0 0 24 24" @click="handleClick">
                  <path fill="none" d="M0 0h24v24H0V0z" />
                  <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 13l-4-4h8l-4 4z"
                  />
                </svg>
                <svg class="arrow dn" viewBox="0 0 24 24" @click="handleClick">
                  <path fill="none" d="M0 0h24v24H0V0z" />
                  <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 13l-4-4h8l-4 4z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </main>
        <footer>
          <div id="release" class="click" @click="handleRelease">
            <p class="click action">RELEASE</p>
          </div>
          <div id="status" :title="status.tip">
            <p>
              Status:
              <span
                :class="status.type+(status.action?' click':'')"
                @click="handleStatus"
                >{{ status.msg }}</span
              >
            </p>
          </div>
        </footer>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
