<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="hingobway" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="main.css" />

    <script src="https://vuejs.org/js/vue.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <main>
        <div id="horiz" class="control">
          <div class="top-bar">
            <div class="label">HORIZONTAL</div>
            <select v-model="device" id="source-h" class="horiz">
              <option value="">{{
                ['Select a device', 'Disabled'][sourceStart]
              }}</option>
              <option v-for="(source, ind) in sources" :value="source.id">
                {{ ind + 1 }}&nbsp;{{ source.name }}
              </option>
            </select>
          </div>
          <div class="video">
            <div class="cont">
              <video class="cam horiz" autoplay="autoplay"></video>
            </div>
          </div>
          <div class="nav">
            <div class="inner">
              <svg class="arrow lt" viewBox="0 0 24 24">
                <path fill="none" d="M0 0h24v24H0V0z" />
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 13l-4-4h8l-4 4z"
                />
              </svg>
              <svg class="arrow rt" viewBox="0 0 24 24">
                <path fill="none" d="M0 0h24v24H0V0z" />
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 13l-4-4h8l-4 4z"
                />
              </svg>
            </div>
          </div>
        </div>
        <div id="vert" class="control">
          <div class="top-bar">
            <div class="label">VERTICAL</div>
            <select v-model="device" id="source-v" class="vert">
              <option value="">{{
                ['Select a device', 'Disabled'][sourceStart]
              }}</option>
              <option v-for="(source, ind) in sources" :value="source.id">
                {{ ind + 1 }}&nbsp;{{ source.name }}
              </option>
            </select>
          </div>
          <div class="video">
            <div class="cont">
              <video class="cam vert" autoplay="autoplay"></video>
            </div>
          </div>
          <div class="nav">
            <div class="inner">
              <svg class="arrow up" viewBox="0 0 24 24">
                <path fill="none" d="M0 0h24v24H0V0z" />
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 13l-4-4h8l-4 4z"
                />
              </svg>
              <svg class="arrow dn" viewBox="0 0 24 24">
                <path fill="none" d="M0 0h24v24H0V0z" />
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 13l-4-4h8l-4 4z"
                />
              </svg>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div id="status" class="action">
          <p>STATUS: CONNECT</p>
        </div>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
